<div class="container container-fluid "> 
<h1 class="first-section m-2 p-2">Registrarse</h1>
<div class="container m-5 w-50 align-content-center">
    <form class="needs-validation " novalidate>
        <div class="mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
            <div class="invalid-feedback">Por favor, ingresa tu apellido.</div>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            <div class="invalid-feedback">Ingresa un e-mail válido.</div>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            <div class="invalid-feedback">Ingresa una contraseña.</div>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="dob" placeholder="Fecha de Nacimiento dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required>
            <div class="invalid-feedback">Ingresa una fecha válida dd/mm/yyyy.</div>
        </div>
        <div class="mb-3">
            <select class="form-select" id="country" required>
                <option value="">País</option>
            </select>
            <div class="invalid-feedback"> Selecciona tu país.</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label text-light" for="terms">Acepto términos y condiciones</label>
            <div class="invalid-feedback">Aceptar los términos y condiciones.</div>
        </div>
        <button type="submit" class="btn btn-search">Registrarse</button>
    </form>
</div>
</div>
